
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <title>Model_Viewer</title>
</head>
<body>
    <script type="module"
            src="https://unpkg.com/@google/model-viewer/dist/model-viewer.js">

    </script>
    
    <model-viewer bounds="tight" 
                  src="ver.4.0 rigging2.glb"
                  style="width:1000px;height:1000px;"                  
                  ar ar-modes="webxr scene-viewer quick-look" 
                  camera-controls environment-image="pillars_1k.hdr" 
                  poster="poster.webp" shadow-intensity="1" exposure="0.76" skybox-image="pillars_1k.hdr">

        <div class="progress-bar hide" slot="progress-bar">
            <div class="update-bar"></div>
        </div>
        <button slot="ar-button" id="ar-button">
            View in your space
        </button>
        <div id="ar-prompt">
            <img src="https://modelviewer.dev/shared-assets/icons/hand.png">
        </div>
    </model-viewer>
